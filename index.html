<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Pakistan - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <style>

    </style>
</head>

<body>
    <div class="container">
        <nav class="nav-bar">
            <img src="./images/netflix_official_logo_icon_168085.png" class="img-logo" alt="Netflix Logo">
            <button type="submit" class="btn btn-signin">Sign In</button>
        </nav>

        <div class="content">
            <div class="content-head">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p class="para1">Watch anywhere. Cancel anytime.</p>
                <p class="para2">Ready to watch? Enter your email to create or restart your membership.</p>
            </div>

            <div class="user-data">
                <form action="">
                    <input type="email" class="input-email" placeholder="Email Address" name="" id="">
                    <button type="submit" class="btn btn-email">Get Started</button>
                </form>
            </div>
        </div>
    </div>

    <div class="container-2">
        <div class="content-2">
            <div class="content-head-2">
                <h1 class="heading-2">Enjoy on your TV</h1>
                <p class="para3">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
            </div>

            <div class="ad-1">
                <img src="./images/tv.png" alt="">
                <video src="./images/video-tv-0819.m4v" loop autoplay muted></video>
            </div>



        </div>
    </div>

</body>

</html>
