<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Pakistan - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
    <style>

    </style>
</head>
<body>
   <div class="container">
        <nav class="nav-bar">
            <img src="./images/netflix_official_logo_icon_168085.png" class="img-logo" alt="Netflix Logo">
            <button type="submit" class="btn btn-signin">Sign In</button>
        </nav>

        <div class="content">
             <div class="content-head">
                <h1>Unlimited movies, TV shows, and more</h1>
                <p class="para1">Watch anywhere. Cancel anytime.</p>
                <p class="para2">Ready to watch? Enter your email to create or restart your membership.</p>
             </div>

             <div class="user-data">
                <form action="">
                    <input type="email" class="input-email" placeholder="Email Address" name="" id="">
                    <button type="submit" class="btn btn-email">Get Started</button>
                </form>
             </div>
        </div>
   </div>

</body>
